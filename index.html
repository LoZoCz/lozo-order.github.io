<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="cont">
    <div class="card">
      <picture>
        <img src="images/illustration-hero.svg" alt="Illustration-Hero">
      </picture>
      <div class="text-cont">
        <div class="text1">
          <p class="t1">Order Summary</p>
          <div class="text2">
            <p class="t2">You can now listen to millions of songs, audiobooks, and podcasts on  any device anywhere you like!</p>
          </div>
        </div>
        <div class="music-card">
          <div class="mcard1">
              <img src="images/icon-music.svg">
            <div class="music-card-text">
              <p class="t3">Annual Plan</p>
              <p class="t4">$59.99/year</p>
            </div>
          </div>
          <a class="t5" href="#">Change</a>
        </div>
        <button class="pay">
          Proceed to Payment
        </button>
        <div class="cancel">
          <p class="cancel-button">Cancel Order</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
